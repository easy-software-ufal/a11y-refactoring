<!DOCTYPE html>
<html>

<head>
	<title>Título Minha Página</title>
</head>

<body>
	<h1>Minha Página</h1>
	<p>Bem-vindo(a) à minha página HTML elaborada! Aqui estão alguns exemplos de elementos HTML:</p>

	<h2>Links</h2>
	<ul>
		<li><a href="https://www.example.com">Exemplo de Link</a></li>
		<li><a href="https://www.example.com/pagina1">Página 1</a></li>
		<li><a href="https://www.example.com/pagina2">Página 2</a></li>
	</ul>

	<h2>Tabelas</h2>
	<table border="1">
		<tr>
			<th>Nome</th>
			<th>Idade</th>
			<th>Profissão</th>
		</tr>
		<tr>
			<td>João</td>
			<td>30</td>
			<td>Engenheiro</td>
		</tr>
		<tr>
			<td>Maria</td>
			<td>25</td>
			<td>Designer</td>
		</tr>
		<tr>
			<td>Carlos</td>
			<td>35</td>
			<td>Programador</td>
		</tr>
	</table>

	<h2>Imagens</h2>
	<img src="images/pudim.jpg">
	<img src="images/pudim.jpg" />

	<h2>Formulário</h2>
	<form action="/submit" method="post">
		<input type="checkbox" name="meu-checkbox" value="valor-do-checkbox">
		<label for="meu-checkbox">Descrição do checkbox</label><br>

		<label>Nome:</label>
		<input type="text" name="nome"><br>

		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email"><br>

		<label for="mensagem">Mensagem:</label><br>
		<textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br>

		<input type="submit" value="Enviar">
	</form>
</body>

</html>
